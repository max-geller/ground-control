name: Bug Report
description: Something isn't working right
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this. The more detail you can provide, the faster we can track it down.

  - type: dropdown
    id: tool
    attributes:
      label: Which tool?
      options:
        - openclaw-telemetry
        - openclaw-dispatch
        - openclaw-relay
        - ground-control (docs/meta)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: "When I run `telemetry cost --today`, I get an empty response even though there's data in the database."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      placeholder: "I expected to see today's cost summary as a JSON object."
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `telemetry cost --today`
        2. Observe empty JSON response
        3. Check database â€” records exist for today
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Tell us about your setup.
      placeholder: |
        - OS: Ubuntu 24.04 on Hostinger KVM1
        - Go version: 1.22.1
        - Tool version: telemetry v0.3.0
        - Terminal: kitty
        - SQLite version: 3.45.1
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or output
      description: Paste any error messages, stack traces, or unexpected output.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Anything else?
      description: Screenshots, related issues, workarounds you've tried, etc.
    validations:
      required: false